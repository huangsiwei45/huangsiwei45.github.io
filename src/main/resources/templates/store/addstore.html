<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--顶部导航栏-->
<div th:replace="~{commons/commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form class="form-horizontal" th:action="@{/Addnumber}">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" name="id" class="form-control"  th:each="med:${med}" th:value="${med.id}">
                    </div>
                </div>

              <div class="form-group">
                    <label class="col-sm-2 control-label">中药名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="medicine" th:each="med:${med}" th:value="${med.medicine}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">类型</label>
                    <div class="col-sm-10">
                        <input type="text" name="type" class="form-control" th:each="med:${med}" th:value="${med.type}"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">入库数量</label>
                    <div class="col-sm-10">
                        <input type="text" name="number" class="form-control" th:each="med:${med}" ><!--th:value="${med.number}-->
                    </div>
                </div>

              <div class="form-group">
                    <label class="col-sm-2 control-label">价格/10g</label>
                    <div class="col-sm-10">
                        <input type="text" name="price" class="form-control" th:each="med:${med}" th:value="${med.price}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" name="effect" class="form-control"  th:each="med:${med}" th:value="${med.effect}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">操作者</label>
                    <div class="col-sm-10">
                        <input type="text" name="user" class="form-control" th:value="${user}"></input>
                    </div>
                </div>
             <!--<div class="form-group">
                 <label class="col-sm-2 control-label">操作时间</label>
                        <input type="text" name="date" class="form-control" th:value="${#dates.format(date)}">
                    </div>-->
                <!--<div class="form-group">
                    <label class="col-sm-2 control-label">操作时间</label>
                    <div class="col-sm-10">
                        <input type="text" name="date" class="form-control" >&lt;!&ndash;th:each="med:${med}" th:value="${med.date}"&ndash;&gt;
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default">入库</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
