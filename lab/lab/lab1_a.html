<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Chapter 1. First WebGL Demo</title>
		<!--顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">//类型type不可变
			attribute vec4 vPosition;
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main(){
				gl_FragColor = vec4( 1.0, 0.5, 0.0, 1.0 );
			}
		</script>
		<!-- 一组相关的JS库 -->
		<script type="text/javascript" src="../js/common/webgl-utils.js"></script><!-- 用于检初始化画布的webgl环境-->
		<script type="text/javascript" src="../js/common/initShaders.js"></script><!--初始化着色器代码-->
		<script type="text/javascript" src="../js/common/gl-matrix-min.js"></script><!--用于提供矩阵和向量相关计算的函数-->
		<!-- 绘制三角形的JS代码 -->
		<script type="text/javascript" src="../js/ch01/triangle.js"></script>
	</head>
	<body>
		<canvas id="triangle-canvas" style="border:none;" width="500" height="500"></canvas> <!--画布标签，内容输出的地方-->
	</body>
</html>
